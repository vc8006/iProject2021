<!doctype html>
{% load static %}
<html lang="en">
  <head >
    <link rel="stylesheet" href="{% static 'css/InternshipQuestionsCard2.css' %}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Internship Form</title>
  </head>
  <body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch Card
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <div class="title">
                Internship Form
            </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="prelim">
            Questions for preliminary interview
        </div>
            <label for="question1" class="question" class="ques">QUESTION 1</label>
            <div class="form-group">
                <input type="text" class="form-control" id="question1" >
            </div>
            <label for="question2" class="question">QUESTION 2</label>
            <div class="form-group">
                <input type="text" class="form-control" id="question2">
            </div>
            <label for="question3" class="question">QUESTION 3</label>
            <div class="form-group">
                <input type="text" class="form-control" id="question3" >
            </div>
        <div class="modal-footer">
            <div class="footer">
          <button type="button" class="btn btn-white back" data-dismiss="modal" >Back</button>
          <button type="button" class="btn btn-primary submit" data-target = "#question_card" >Submit</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
